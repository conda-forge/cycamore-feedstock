{% set version = "dev" %}

package:
  name: cycamore
  version: {{ version }}

source:
  git_url: https://github.com/cyclus/cycamore.git
  git_rev: main

build:
  number: 1
  skip: true  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - cmake
    - make
    - pkg-config
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cyclus {{ version }}
    # C/C++ Libraries
    - libboost-headers
    - hdf5
  run:
    - python
    - cyclus {{ version }}

test:
  requires:
    - pytest
    - pytables
  source_files:
    - input
    - tests

about:
  home: http://fuelcycle.org/
  license: BSD-3-Clause
  license_file: LICENSE.rst
  summary: "The Cyclus additional modules repository."

extra:
  recipe-maintainers:
    - gonuke
    - katyhuff
    - FlanFlanagan
    - bennibbelink
    - munkm
    - abachma2
